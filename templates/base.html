<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dispatch Sheet Generator (V1)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h1>Dispatch Sheet Generator (V1)</h1>
        <nav>
          <ul class="nav">
            <li>
              <a class="nav-link{% if request.path == '/customers' or active_page == 'customers' %} is-active{% endif %}" href="/customers">Customers</a>
            </li>
            <li>
              <a class="nav-link{% if request.path == '/orders' or active_page == 'orders' %} is-active{% endif %}" href="/orders">Orders</a>
            </li>
            <li>
              <a class="nav-link{% if request.path == '/loads' or active_page == 'loads' %} is-active{% endif %}" href="/loads">Loads</a>
            </li>
            <li>
              <a class="nav-link{% if request.path == '/dispatch' or active_page == 'dispatch' %} is-active{% endif %}" href="/dispatch">Dispatch</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="content">
        <header class="page-header">
          <h1>Dispatch Sheet Generator (V1)</h1>
        </header>
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
